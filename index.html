<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <!-- font-family: 'Montserrat', sans-serif; -->
    <link rel="stylesheet" href="./styles/css/main.min.css">
    <script src="./app.js" defer></script>
    <title>Randloop</title>

</head>

<body>

    <h1 class="kaushan">Random Loop</h1>

    <img src="./Assets/circlegif.gif" alt="circlegif" class="circlegif">

    <div class="userLoop">

        <div class="userDataLoop">
            <label for="repeatLoop"> Number of repetitions</label>
            <input class="repeatLoop kaushan" type="number" autofocus>
        </div>

        <br><br>

        <div class="userDataLoop">
            <label for="intervalTime">Seconds by repetition</label>
            <input class="intervalTime kaushan" type="number">
        </div>

        <br><br>


        <label for="randomWords"> Random words separed by comma</label> <br>
        <textarea class="randomWords kaushan" name="text" rows="14" cols="10" wrap="soft"> </textarea>

        <br>
        <button class="startButton">Start</button>

    </div>

</body>

</html>
